name: .NET Password Generator CI/CD

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Test

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: 📦 Restore dependencies
      run: dotnet restore

    - name: 🛠️ Build
      run: dotnet build --configuration Release --no-restore

    - name: 🧪 Test
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"

    - name: 📊 Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: .NET Test Results
        path: "**/test-results.trx"
        reporter: dotnet-trx
        fail-on-error: true

    - name: 📊 Generate code coverage report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.1.26
      with:
        reports: "**/coverage.cobertura.xml"
        targetdir: "coverage-report"
        reporttypes: "HtmlInline_AzurePipelines;Cobertura;Badges"
        tag: '${{ github.run_number }}_${{ github.run_id }}'

    - name: 📊 Upload coverage report artifact
      uses: actions/upload-artifact@v3
      with:
        name: CoverageReport
        path: coverage-report

    - name: 📦 Publish app
      run: dotnet publish --configuration Release --output ./publish-output

    - name: 📦 Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: password-generator-api
        path: ./publish-output

  codeql-analysis:
    name: 🔍 CodeQL Analysis
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write

    steps:
    - uses: actions/checkout@v3
    
    - name: 🔍 Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: csharp

    - name: 🔧 Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: 🔍 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2